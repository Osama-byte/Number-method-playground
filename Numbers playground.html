<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Numbers playground.css">
</head>

<body>
    <div class="container">
        <h2>ðŸ”¢ Number Methods Playground</h2>
        <input type="text" id="numInput" placeholder="Enter a number (e.g. 123.456)">

        <div class="results">
            <div class="card"><strong>toFixed(2):</strong><span id="toFixed"></span></div>
            <div class="card"><strong>toPrecision(4):</strong><span id="toPrecision"></span></div>
            <div class="card"><strong>toExponential(3):</strong><span id="toExponential"></span></div>
            <div class="card"><strong>parseInt:</strong><span id="parseInt"></span></div>
            <div class="card"><strong>parseFloat:</strong><span id="parseFloat"></span></div>
            <div class="card"><strong>isNaN:</strong><span id="isNaN"></span></div>
            <div class="card"><strong>isFinite:</strong><span id="isFinite"></span></div>
            <div class="card"><strong>Number.isInteger:</strong><span id="isInteger"></span></div>
            <div class="card"><strong>MAX_VALUE check (&gt; num):</strong><span id="maxValue"></span></div>
            <div class="card"><strong>MIN_VALUE check (&lt; num):</strong><span id="minValue"></span></div>
        </div>
    </div>
    <script src="Numbers playground.js"></script>

</body>

</html>
